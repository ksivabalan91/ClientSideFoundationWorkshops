<div class="col">
  <h1>Weather details</h1>
  <ul class="list-group">
    <li class="list-group-item">City: {{ weather.name }}</li>
    <li class="list-group-item">Description: {{ weather.description }}</li>
    <li class="list-group-item">
      Temperature: {{ weather.temp }} degrees celsius
    </li>
    <li class="list-group-item">Pressure: {{ weather.pressure }} atm</li>
    <li class="list-group-item">Humidity: {{ weather.humidity }} g.mE-3</li>
  </ul>
</div>
