<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<br>
<div class="row align-items-sm-start">
    <div class="col-sm-4 ">
        <h1>Select a city</h1>
      <mat-form-field class="example-full-width">
        <mat-label>City</mat-label>
        <input type="text" matInput placeholder="enter a city name" (input)="nameCity($event)">
      </mat-form-field>
      <br>
      <button type="button" (click)="callApi()" mat-raised-button color="primary"> Get weather</button>
    </div>
    <div class="col-sm-8">
      <h1>Weather details</h1>
      <ul class="list-group" *ngIf="weather else select">
        <li class="list-group-item">City: {{ weather.name }} </li>
        <li class="list-group-item">Description: {{ weather.description }} </li>
        <li class="list-group-item">Temperature: {{ weather.temp }} degrees celsius </li>
        <li class="list-group-item">Pressure: {{ weather.pressure }} atm</li>
        <li class="list-group-item">Humidity: {{ weather.humidity }} g.mE-3</li>
      </ul>
    </div>
  </div>

  <ng-template #select>
    please select a city
  </ng-template>
