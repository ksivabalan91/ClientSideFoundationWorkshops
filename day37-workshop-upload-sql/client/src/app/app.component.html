<form [formGroup]="form" (ngSubmit)="upload()">
  <h3>Comments:</h3>
  <textarea name="comments" cols="40" rows="10" formControlName="comments"></textarea>
  <br>
  <input type="file" accept="image/*" formControlName="imageFile" #file>
  <br>
  <button class="btn btn-primary" type="submit">Post</button>
</form>

<img [src]="imageData" width="300px">
