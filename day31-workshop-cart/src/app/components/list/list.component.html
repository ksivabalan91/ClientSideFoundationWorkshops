<div class="container">
    <div class="row">
        <mat-toolbar color="primary">
            <h1>Please Select items</h1>
        </mat-toolbar>
        <hr>
    </div>
  <div class="row" *ngFor="let item of shopItems; let idx = index">
      <mat-grid-list cols="8">
        <mat-grid-tile colspan="1">
                <img [src]="item.imageUrl" alt="{{item.imageUrl}}" width="75">
        </mat-grid-tile>
        <mat-grid-tile colspan="5">
            <mat-list role="list">
                <mat-list-item role="listitem">
                    <h2>{{item.name}}</h2>                        
                </mat-list-item>
            </mat-list>
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
            <div class="example-button-row">
              <button mat-raised-button color="primary" (click)="addToCart(idx)">Add item</button>
            </div>
        </mat-grid-tile>
      </mat-grid-list>      
    </div>
</div>
