<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="list-group">
                <a *ngFor="let img of images" class="list-group-item list-group-item-action" (click)="loadImage(img)">{{img}}</a>
                <button class="btn btn-dark" [routerLink]="['/']">Back</button>
            </div>
        </div>
        <div class="col-sm-6" *ngIf="imageData">
            <img [src]="imageData" alt="No Image" width="300px">
            <br>
            <h5>{{commentData}}</h5>
        </div>
    </div>
</div>
