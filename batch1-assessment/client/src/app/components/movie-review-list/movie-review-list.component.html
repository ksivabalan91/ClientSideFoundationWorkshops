<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<div class="container" *ngIf="reviewList.length>0;else noResult">
  <div class="row" >
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
      </div>
    </nav>
  </div>
  <div class="row" >
    <div class="col-lg-4 col-sm-12" *ngFor="let movie of reviewList">
      <div class="card" style="width: auto;">
        <img [src]="movie.src" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">
            <a [href]="movie.url">
            {{movie.display_title}} ({{movie.mpaa_rating}})
          </a>
          </h5>
          <p class="card-text">{{movie.headline}}</p>
          <p class="card-text">{{movie.summary_short}}</p>
          <p class="card-text">Comments: {{movie.comment_count}}</p>
          <button type="button" [routerLink]="['/comment',movie.display_title]" class="btn btn-primary">Comment</button>
        </div>
      </div><br>

    </div>
  </div>
</div>

<ng-template #noResult>
  <div class="container">
    <div class="card" style="width: auto;">
      <div class="card-body">
        <h5 class="card-title"> Search result <span><button class="btn btn-primary" type="button" [routerLink]="['']">Back</button></span></h5>
        <p class="card-text">You search produces no result</p>
      </div>
    </div>
  </div>
</ng-template>
