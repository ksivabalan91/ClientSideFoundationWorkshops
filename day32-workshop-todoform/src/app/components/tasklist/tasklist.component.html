<div class="card-group">
  <div class="card" *ngIf="taskList.length; else noItems">
    <div class="card-body" *ngFor="let card of taskList; let i = index">
      <h5 class="card-title">Task {{ i + 1}}</h5>
      <p class="text-muted">Description:</p>
      <p class="card-text">{{ card.description }}</p>
      <p class="card-text">
        <small class="text-muted">Due Date: {{ card.dueDate }}</small>
      </p>
    </div>
  </div>
</div>

<ng-template #noItems>
    <p>No pending tasks</p>
</ng-template>
